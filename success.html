<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Success — anomal</title>
  <style>
    :root{ --bg:#ffffff; --fg:#0f172a; --muted:#64748b; --line:#e5e7eb }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:#fff;color:var(--fg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif}
    .wrap{max-width:760px;margin:0 auto;padding:32px}
    .card{border:1px solid var(--line);border-radius:16px;background:#fff;padding:16px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid var(--line);text-align:left}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="margin:0 0 6px">주문 완료</h1>
    <p style="color:#64748b;margin:0 0 16px">주문이 정상적으로 접수되었습니다. 아래 주문 정보를 확인하세요.</p>
    <div class="card" style="margin-bottom:16px">
      <div id="orderInfo" style="margin-bottom:10px;font-weight:600"></div>
      <div id="items"></div>
    </div>
    <div style="display:flex;gap:8px">
      <a class="card" style="padding:10px" href="/">메인으로</a>
      <a class="card" style="padding:10px" href="/?view=shop">계속 쇼핑하기</a>
    </div>
  </div>
  <script>
    const $=s=>document.querySelector(s); const money=n=>'₩'+Number(n||0).toLocaleString('ko-KR');
    const p=new URLSearchParams(location.search); const orderId=p.get('o')||'-'; $('#orderInfo').textContent='주문번호: '+orderId;
    let data=null; try{ data=JSON.parse(decodeURIComponent(escape(atob(decodeURIComponent(p.get('p')||'')))));}catch(e){ data=null; }
    if(!data||!data.items||!data.items.length){ $('#items').innerHTML='<p style="color:#64748b">주문 상품 정보가 없습니다.</p>'; }
    else{ let total=0; const rows=data.items.map(it=>{ const line=it.price*it.qty; total+=line; return `
      <tr>
        <td style="width:64px"><img src="${it.img}" alt="${it.name}" style="width:64px;height:64px;object-fit:cover;border:1px solid #e5e7eb;border-radius:8px"/></td>
        <td><div style="font-weight:600">${it.name}</div><div style="color:#64748b;font-size:12px">수량 ${it.qty}</div></td>
        <td style="text-align:right">${money(line)}</td>
      </tr>`; }).join('');
      $('#items').innerHTML=`<table><thead><tr><th></th><th>상품</th><th style="text-align:right">금액</th></tr></thead><tbody>${rows}</tbody><tfoot><tr><td colspan="2">합계</td><td style="text-align:right">${money(total)}</td></tr></tfoot></table>`;
    }
  </script>
</body>
</html>
