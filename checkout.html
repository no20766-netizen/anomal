<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout — anomal</title>
  <style>
    :root{ --bg:#ffffff; --fg:#0f172a; --muted:#6b7280; --line:#e5e7eb; --ok:#16a34a }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1100px;margin:0 auto;padding:28px}
    .grid{display:grid;grid-template-columns:2fr 1fr;gap:24px}
    .card{border:1px solid var(--line);border-radius:16px;background:#fff}
    .card h3{margin:0;padding:16px;border-bottom:1px solid var(--line);font-size:16px}
    .card .body{padding:16px}
    input,select,textarea{height:42px;width:100%;border:1px solid var(--line);border-radius:12px;padding:0 12px}
    textarea{height:96px;padding:12px}
    .btn{display:inline-flex;align-items:center;justify-content:center;height:46px;padding:0 16px;border-radius:12px;border:1px solid #0f172a;background:#0f172a;color:#fff;cursor:pointer}
    .muted{color:#6b7280;font-size:12px}
    table{width:100%;border-collapse:collapse;font-size:14px}
    th,td{padding:10px;border-bottom:1px solid var(--line);text-align:left}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="margin:0 0 14px">결제</h1>
    <div class="grid">
      <div class="card">
        <h3>연락처 및 배송</h3>
        <div class="body" style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
          <input id="email" placeholder="이메일" style="grid-column:1/3"/>
          <input id="name" placeholder="이름"/>
          <input id="phone" placeholder="연락처"/>
          <input id="zip" placeholder="우편번호"/>
          <input id="addr1" placeholder="주소" style="grid-column:1/3"/>
          <input id="addr2" placeholder="상세 주소" style="grid-column:1/3"/>
          <textarea id="memo" placeholder="배송 메모(선택)" style="grid-column:1/3"></textarea>
          <div style="grid-column:1/3" class="muted">* 데모 결제 화면입니다.</div>
        </div>
      </div>
      <div class="card">
        <h3>주문 요약</h3>
        <div class="body">
          <div id="itemsWrap"></div>
          <div style="display:flex;gap:8px;margin-top:12px">
            <button id="payBtn" class="btn" type="button" style="flex:1">결제하기(데모)</button>
            <a href="/?view=shop" class="btn" style="flex:1;background:#fff;color:#0f172a">상품 더보기</a>
          </div>
          <div id="msg" class="muted" style="margin-top:8px"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const $=s=>document.querySelector(s); const money=n=>'₩'+Number(n||0).toLocaleString('ko-KR');
    function parseCart(){
      const p=new URLSearchParams(location.search);
      if(p.get('cart')){ try{return JSON.parse(decodeURIComponent(escape(atob(decodeURIComponent(p.get('cart'))))));}catch(e){return [];} }
      const name=p.get('name'), price=+p.get('price'), qty=+(p.get('qty')||1); const img=p.get('img')||'/img/cover.jpg';
      if(!name||!price) return []; return [{ sku:'single', name, price, qty, img }];
    }
    const items=parseCart();
    if(!items.length){ $('#itemsWrap').innerHTML='<p class="muted">주문할 상품이 없습니다. <a href="/?view=shop">Shop으로 이동</a></p>'; }
    else{
      let total=0; const rows=items.map(it=>{ const line=it.price*it.qty; total+=line; return `
        <tr>
          <td style="width:64px"><img src="${it.img}" alt="${it.name}" style="width:64px;height:64px;object-fit:cover;border:1px solid #e5e7eb;border-radius:8px"/></td>
          <td><div style="font-weight:600">${it.name}</div><div class="muted">수량 ${it.qty}</div></td>
          <td style="text-align:right">${money(line)}</td>
        </tr>`; }).join('');
      $('#itemsWrap').innerHTML=`<table><tbody>${rows}</tbody><tfoot><tr><td colspan="2">합계</td><td style="text-align:right">${money(total)}</td></tr></tfoot></table>`;
    }
    $('#payBtn').addEventListener('click',()=>{
      if(!items.length) return;
      const orderId='ORD-'+Date.now().toString(36).toUpperCase();
      const payload=encodeURIComponent(btoa(unescape(encodeURIComponent(JSON.stringify({orderId,items})))));
      location.href='/success.html?o='+orderId+'&p='+payload;
    });
  </script>
</body>
</html>
